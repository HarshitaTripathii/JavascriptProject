function addlanguage(langName)
{
const addition=document.querySelector('.lang')
const sube=document.createElement('li')
const textt=document.createTextNode(langName)
sube.appendChild(textt)
addition.appendChild(sube)
document.body.appendChild(addition)
    
}

function editListitem(i, langName)
{
    const ilang=document.querySelector(`li:nth-child(${i})`)
    const newlang=document.createElement('li')
    newlang.appendChild(document.createTextNode(langName))
    ilang.replaceWith(newlang)
}
