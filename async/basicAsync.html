    // setInterval
    const greet = function (str, i) {
        console.log(`${str} has just entered ${i} amount`, Date.now());
    }
    let contin;

    document.querySelector("#start").addEventListener("click", function () {

        if (!contin) {
            contin = setInterval(greet, 2000, "Yashi", 10);

        }
    })
    document.querySelector("#stop").addEventListener("click", function () {
        clearInterval(contin)
        contin = null;
        console.log("Stopped")
    })
